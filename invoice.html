<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-red-600 mb-6">Generate Invoice</h1>

    <!-- Form -->
    <form id="invoiceForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <input type="text" placeholder="Company Name" id="companyName" required class="input" />
      <input type="text" placeholder="Address" id="companyAddress" required class="input" />
      <input type="email" placeholder="Email" id="companyEmail" required class="input" />
      <input type="text" placeholder="Contact No." id="companyContact" required class="input" />
      <input type="text" placeholder="GSTIN" id="companyGSTIN" required class="input" />
      <input type="text" placeholder="To (Customer Name)" id="to" required class="input" />
      <input type="text" placeholder="Party GSTIN" id="partyGSTIN" class="input" />
      <input type="date" id="invoiceDate" required class="input" />

      <!-- Bank Details -->
      <input type="text" placeholder="Bank Name" id="bankName" class="input" />
      <input type="text" placeholder="A/C No." id="accountNumber" class="input" />
      <input type="text" placeholder="IFSC Code" id="ifscCode" class="input" />
      <input type="number" placeholder="CGST (%)" id="cgst" class="input" />
      <input type="number" placeholder="SGST (%)" id="sgst" class="input" />
    </form>

    <!-- Items Table -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Item List</h2>
      <table class="w-full table-auto border border-gray-400 text-sm" id="itemsTable">
        <thead class="bg-gray-200">
          <tr>
            <th>Sr. no.</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Rate</th>
            <th>Taxable Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemRows"></tbody>
      </table>
      <button type="button" onclick="addItem()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Add Item
      </button>
    </div>

    <!-- Generate Button -->
    <div class="flex items-center gap-4">
      <button type="button" onclick="generateInvoice()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded">
        Generate Invoice
      </button>
      <button type="button" id="downloadBtn" onclick="downloadInvoice()" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded">
        Download Invoice
      </button>
    </div>

    <!-- Invoice Display -->
    <div id="invoiceOutput" class="mt-8 bg-white p-6 border rounded shadow-lg text-sm hidden"></div>
  </div>

  <style>
    .input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .invoice-table th, .invoice-table td {
      border: 1px solid #444;
      padding: 4px;
      text-align: center;
    }
  </style>

  <script src="invoice.js"></script>
</body>
</html>
