<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200">

  
    <div class="flex h-screen">
        
        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h1 class="text-4xl font-bold mb-6 text-blue-900 tracking-wide">Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Card 1 -->
                <div id="vendors-card" class="bg-pink-200 text-blue p-6 rounded-lg shadow-md cursor-pointer hover:scale-105 transition-transform">
                    <h3 class="text-xl">Vendor List</h3>
                    <p id="total-vendors" class="text-4xl font-bold mt-4">0</p>
                </div>

                <!-- Card 2 -->
                <div id="invoices-card" class="bg-pink-300 text-blue p-6 rounded-lg shadow-md cursor-pointer hover:scale-105 transition-transform">
                    <h3 class="text-xl">Invoices</h3>
                    <p id="total-invoices" class="text-4xl font-bold mt-4">0</p>
                </div>

                <!-- Card 3 -->
                <div id="products-card" class="bg-pink-400 text-blue p-6 rounded-lg shadow-md cursor-pointer hover:scale-105 transition-transform">
                    <h3 class="text-xl">Products</h3>
                    <p id="total-products" class="text-4xl font-bold mt-4">1</p>
                </div>

                <!-- Card 4 -->
                <div id="stocks-card" class="bg-pink-500 text-blue p-6 rounded-lg shadow-md cursor-pointer hover:scale-105 transition-transform">
                    <h3 class="text-xl">Current Stock</h3>
                    <p id="total-stocks" class="text-4xl font-bold mt-4">0</p>
                </div>

                
                 <!-- Card 5 -->
                 <div id="users-card" class="bg-pink-600 text-blue p-6 rounded-lg shadow-md cursor-pointer hover:scale-105 transition-transform">
                    <h3 class="text-xl">User and Admin Details</h3>
                    <p id="total-users" class="text-4xl font-bold mt-4">0</p>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
