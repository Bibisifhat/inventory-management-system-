<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl text-blue-910 tracking-wide font-bold mb-6 text-center">Vendor List</h1>

    <!-- Vendor Input Form -->
    <div class="bg-white p-6 font-semibold rounded-lg shadow-md mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <input id="vendor-id" type="text" placeholder="Vendor ID" class="p-2 border rounded" />
        <input id="vendor-name" type="text" placeholder="Name" class="p-2 border rounded" />
        <input id="vendor-email" type="email" placeholder="Email" class="p-2 border rounded" />
        <input id="vendor-contact" type="text" placeholder="Contact No." class="p-2 border rounded" />
        <input id="vendor-gst" type="text" placeholder="GST ID" class="p-2 border rounded" />
      </div>
      <button onclick="addVendor()" class="mt-4 bg-pink-400 text-blue-800 px-8 py-2 rounded hover:bg-pink-500">Add Vendor</button>
    </div>

<!-- Search Bar -->
<div class="mb-4 text-center">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by name, email, contact, etc."
    class="p-2 w-1/2 border rounded shadow-sm"
    oninput="filterVendors()"
  />
</div>


    <!-- Vendor Table -->
    <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2" align="center">Vendor ID</th>
            <th class="p-2" align="center">Name</th>
            <th class="p-2" align="center">Email</th>
            <th class="p-2" align="center">Contact No.</th>
            <th class="p-2" align="center">GST ID</th>
            <th class="p-2" align="center">Actions</th>
          </tr>
        </thead>
        <tbody id="vendor-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="vendor.js"></script>
</body>
</html>
